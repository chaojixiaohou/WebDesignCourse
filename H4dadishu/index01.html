<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打地鼠游戏 - 版本一</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial Rounded MT Bold', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a89cc, #4a69bd);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: #fff;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            margin-top: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            color: #fad390;
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            background-color: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 12px;
        }
        
        .info-box {
            text-align: center;
            flex: 1;
        }
        
        .info-label {
            font-size: 1rem;
            color: #fad390;
            margin-bottom: 5px;
        }
        
        .info-value {
            font-size: 1.8rem;
            font-weight: bold;
        }
        
        .game-area {
            position: relative;
            background-color: #3c6382;
            border-radius: 15px;
            height: 400px;
            margin-bottom: 30px;
            overflow: hidden;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.3);
        }
        
        .mole {
            width: 80px;
            height: 80px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="45" fill="%238B4513"/><circle cx="35" cy="40" r="8" fill="black"/><circle cx="65" cy="40" r="8" fill="black"/><path d="M40 65 Q50 75 60 65" stroke="black" stroke-width="3" fill="none"/><circle cx="50" cy="30" r="5" fill="pink"/></svg>');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            position: absolute;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s;
            z-index: 10;
        }
        
        .mole:hover {
            transform: scale(1.1);
        }
        
        .mole.hit {
            transform: scale(1.3);
            opacity: 0;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
        }
        
        button {
            padding: 12px 25px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        #startBtn {
            background-color: #78e08f;
            color: #2c3e50;
        }
        
        #startBtn:hover {
            background-color: #38ada9;
            transform: translateY(-3px);
        }
        
        #resetBtn {
            background-color: #f8c291;
            color: #2c3e50;
        }
        
        #resetBtn:hover {
            background-color: #e55039;
            transform: translateY(-3px);
        }
        
        .instructions {
            text-align: center;
            margin-top: 15px;
            font-size: 1rem;
            color: #dfe6e9;
        }
        
        .version-selector {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        
        .version-btn {
            padding: 8px 15px;
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 20px;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .version-btn.active {
            background-color: #fad390;
            color: #2c3e50;
        }
        
        @media (max-width: 768px) {
            .game-area {
                height: 350px;
            }
            
            h1 {
                font-size: 2.2rem;
            }
        }
        
        @media (max-width: 480px) {
            .game-area {
                height: 300px;
            }
            
            .mole {
                width: 70px;
                height: 70px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>打地鼠游戏 - 版本一</h1>
        <p class="instructions">点击随机出现的地鼠得分，位置完全随机</p>
    </header>
    
    <div class="container">
        <div class="game-info">
            <div class="info-box">
                <div class="info-label">击中次数</div>
                <div id="score" class="info-value">0</div>
            </div>
            <div class="info-box">
                <div class="info-label">游戏状态</div>
                <div id="status" class="info-value">准备开始</div>
            </div>
        </div>
        
        <div class="game-area" id="gameArea">
            <!-- 地鼠将由JavaScript动态生成 -->
        </div>
        
        <div class="controls">
            <button id="startBtn">开始游戏</button>
            <button id="resetBtn">重新开始</button>
        </div>
    </div>
    
    <div class="version-selector">
        <button class="version-btn active" onclick="switchVersion(1)">版本一</button>
        <button class="version-btn" onclick="switchVersion(2)">版本二</button>
        <button class="version-btn" onclick="switchVersion(3)">版本三</button>
        <button class="version-btn" onclick="switchVersion(4)">版本四</button>
    </div>

    <script>
        // 游戏状态变量
        let score = 0;
        let gameActive = false;
        let currentMole;
        let moleTimer;
        let currentVersion = 1;
        
        // DOM元素
        const gameArea = document.getElementById('gameArea');
        const scoreDisplay = document.getElementById('score');
        const statusDisplay = document.getElementById('status');
        const startBtn = document.getElementById('startBtn');
        const resetBtn = document.getElementById('resetBtn');
        
        // 开始游戏
        function startGame() {
            if (gameActive) return;
            
            gameActive = true;
            score = 0;
            scoreDisplay.textContent = score;
            statusDisplay.textContent = '游戏中';
            
            // 开始出现地鼠
            showRandomMole();
            
            // 更新按钮状态
            startBtn.disabled = true;
            startBtn.textContent = '游戏中...';
        }
        
        // 重新开始游戏
        function resetGame() {
            gameActive = false;
            clearTimeout(moleTimer);
            score = 0;
            scoreDisplay.textContent = score;
            statusDisplay.textContent = '准备开始';
            
            // 移除所有地鼠
            const moles = document.querySelectorAll('.mole');
            moles.forEach(mole => mole.remove());
            
            // 更新按钮状态
            startBtn.disabled = false;
            startBtn.textContent = '开始游戏';
        }
        
        // 显示随机位置的地鼠
        function showRandomMole() {
            if (!gameActive) return;
            
            // 移除当前地鼠
            if (currentMole) {
                currentMole.remove();
            }
            
            // 创建新的地鼠
            const mole = document.createElement('div');
            mole.className = 'mole';
            
            // 随机位置
            const gameAreaRect = gameArea.getBoundingClientRect();
            const maxX = gameAreaRect.width - 80; // 地鼠宽度
            const maxY = gameAreaRect.height - 80; // 地鼠高度
            
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);
            
            mole.style.left = `${randomX}px`;
            mole.style.top = `${randomY}px`;
            
            // 添加点击事件
            mole.addEventListener('click', hitMole);
            
            // 添加到游戏区域
            gameArea.appendChild(mole);
            currentMole = mole;
            
            // 设置下一次地鼠出现的时间
            const nextShowTime = Math.random() * 1500 + 500; // 0.5-2秒
            moleTimer = setTimeout(showRandomMole, nextShowTime);
        }
        
        // 击中地鼠
        function hitMole() {
            if (!gameActive) return;
            
            // 增加分数
            score++;
            scoreDisplay.textContent = score;
            
            // 添加击中效果
            this.classList.add('hit');
            
            // 短暂延迟后移除地鼠
            setTimeout(() => {
                if (this.parentNode) {
                    this.remove();
                }
            }, 200);
            
            // 立即显示下一个地鼠
            clearTimeout(moleTimer);
            showRandomMole();
        }
        
        // 切换版本
        function switchVersion(version) {
            currentVersion = version;
            
            // 更新按钮状态
            document.querySelectorAll('.version-btn').forEach((btn, index) => {
                if (index + 1 === version) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
            
            // 根据版本调整功能
            resetGame();
            
            // 版本一：完全随机位置
            if (version === 1) {
                document.querySelector('h1').textContent = '打地鼠游戏 - 版本一';
                document.querySelector('.instructions').textContent = '点击随机出现的地鼠得分，位置完全随机';
                gameArea.style.backgroundColor = '#3c6382';
                gameArea.innerHTML = '';
            }
            // 其他版本提示
            else {
                alert('此版本未实现，请选择版本一');
                document.querySelectorAll('.version-btn').forEach((btn, index) => {
                    if (index === 0) {
                        btn.classList.add('active');
                    } else {
                        btn.classList.remove('active');
                    }
                });
                currentVersion = 1;
            }
        }
        
        // 事件监听
        startBtn.addEventListener('click', startGame);
        resetBtn.addEventListener('click', resetGame);
    </script>
</body>
</html>
