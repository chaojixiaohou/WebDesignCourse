<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>天坛文化遗产展示</title>
  <style>
    body {
      font-family: "Microsoft YaHei", sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 80%;
      margin: 50px auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 30px;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    .summary {
      font-size: 18px;
      color: #34495e;
      margin-bottom: 20px;
    }
    .details {
      display: none;
      transition: all 0.5s ease;
      font-size: 16px;
      color: #555;
    }
    .summary:hover + .details {
      display: block;
    }
    .section {
      margin-bottom: 20px;
    }
    .section h2 {
      color: #2980b9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>天坛——古代祭天建筑群</h1>
    <div class="summary">
      天坛是明清两代皇帝祭天祈谷的地方，体现了中国古代天人合一的思想。
      <br><em>（鼠标悬停此处查看详细信息）</em>
    </div>
    <div class="details">
      <div class="section">
        <h2>建筑特色</h2>
        <p>天坛由祈年殿、圜丘坛、皇穹宇等组成，采用对称布局，体现了古代宇宙观。</p>
      </div>
      <div class="section">
        <h2>保护现状</h2>
        <p>近年来通过文物修复、环境整治等措施，天坛得到了有效保护。</p>
      </div>
      <div class="section">
        <h2>新技术应用</h2>
        <p>利用数字建模和虚拟现实技术，游客可在线参观天坛；AI导览系统提升了参观体验。</p>
      </div>
    </div>
  </div>
</body>
</html>
