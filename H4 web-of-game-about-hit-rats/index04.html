<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打地鼠游戏 - 版本四</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial Rounded MT Bold', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a89cc, #4a69bd);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: #fff;
        }
        
        .container {
            max-width: 1000px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            margin-top: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            color: #fad390;
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            background-color: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 12px;
        }
        
        .info-box {
            text-align: center;
            flex: 1;
        }
        
        .info-label {
            font-size: 1rem;
            color: #fad390;
            margin-bottom: 5px;
        }
        
        .info-value {
            font-size: 1.8rem;
            font-weight: bold;
        }
        
        .game-area {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .hole {
            background-color: #3c6382;
            border-radius: 50%;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            box-shadow: inset 0 10px 0 rgba(0, 0, 0, 0.3);
            transition: all 0.2s;
        }
        
        .hole:hover {
            transform: scale(1.03);
        }
        
        .hole:active {
            transform: scale(0.98);
        }
        
        .mole {
            width: 100px;
            height: 100px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="45" fill="%238B4513"/><circle cx="35" cy="40" r="8" fill="black"/><circle cx="65" cy="40" r="8" fill="black"/><path d="M40 65 Q50 75 60 65" stroke="black" stroke-width="3" fill="none"/><circle cx="50" cy="30" r="5" fill="pink"/></svg>');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            position: absolute;
            bottom: -100px;
            transition: bottom 0.3s;
        }
        
        .mole.up {
            bottom: 10px;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
        }
        
        button {
            padding: 12px 25px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        #startBtn {
            background-color: #78e08f;
            color: #2c3e50;
        }
        
        #startBtn:hover {
            background-color: #38ada9;
            transform: translateY(-3px);
        }
        
        #resetBtn {
            background-color: #f8c291;
            color: #2c3e50;
        }
        
        #resetBtn:hover {
            background-color: #e55039;
            transform: translateY(-3px);
        }
        
        #clearHistoryBtn {
            background-color: #82ccdd;
            color: #2c3e50;
        }
        
        #clearHistoryBtn:hover {
            background-color: #60a3bc;
            transform: translateY(-3px);
        }
        
        .time-info {
            background-color: rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
        }
        
        .time-info h2 {
            text-align: center;
            margin-bottom: 15px;
            color: #fad390;
        }
        
        .time-details {
            display: flex;
            justify-content: space-between;
        }
        
        .time-box {
            text-align: center;
            flex: 1;
        }
        
        .history {
            background-color: rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
        }
        
        .history h2 {
            text-align: center;
            margin-bottom: 15px;
            color: #fad390;
        }
        
        .history-controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        #historyList {
            list-style-type: none;
            max-height: 200px;
            overflow-y: auto;
        }
        
        #historyList li {
            padding: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
        }
        
        .history-item {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }
        
        .history-date {
            color: #82ccdd;
        }
        
        .history-score {
            color: #78e08f;
        }
        
        .history-time {
            color: #f8c291;
        }
        
        .instructions {
            text-align: center;
            margin-top: 15px;
            font-size: 1rem;
            color: #dfe6e9;
        }
        
        @media (max-width: 768px) {
            .game-area {
                grid-template-columns: repeat(2, 1fr);
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .time-details {
                flex-direction: column;
                gap: 15px;
            }
            
            .history-item {
                flex-direction: column;
                gap: 5px;
            }
        }
        
        @media (max-width: 480px) {
            .game-area {
                grid-template-columns: 1fr;
            }
            
            .hole {
                height: 120px;
            }
            
            .controls {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>打地鼠游戏 - 版本四</h1>
        <p class="instructions">点击冒出来的地鼠得分，每10次命中重新开始游戏，显示多轮游戏时间信息</p>
    </header>
    
    <div class="container">
        <div class="game-info">
            <div class="info-box">
                <div class="info-label">击中次数</div>
                <div id="score" class="info-value">0</div>
            </div>
            <div class="info-box">
                <div class="info-label">本轮用时</div>
                <div id="gameTime" class="info-value">0.0s</div>
            </div>
            <div class="info-box">
                <div class="info-label">游戏状态</div>
                <div id="status" class="info-value">准备开始</div>
            </div>
        </div>
        
        <div class="game-area" id="gameArea">
            <!-- 地鼠洞将由JavaScript动态生成 -->
        </div>
        
        <div class="controls">
            <button id="startBtn">开始游戏</button>
            <button id="resetBtn">重新开始</button>
        </div>
        
        <div class="time-info">
            <h2>时间信息</h2>
            <div class="time-details">
                <div class="time-box">
                    <div class="info-label">开始时间</div>
                    <div id="startTime" class="info-value">--:--:--</div>
                </div>
                <div class="time-box">
                    <div class="info-label">本轮用时</div>
                    <div id="currentTime" class="info-value">0.0s</div>
                </div>
            </div>
        </div>
        
        <div class="history">
            <h2>游戏历史记录</h2>
            <div class="history-controls">
                <button id="clearHistoryBtn">清除历史</button>
            </div>
            <ul id="historyList">
                <!-- 历史记录将由JavaScript动态生成 -->
            </ul>
        </div>
    </div>

    <script>
        // 游戏状态变量
        let score = 0;
        let gameActive = false;
        let currentMole;
        let startTime;
        let gameTimer;
        let gameHistory = [];
        
        // DOM元素
        const gameArea = document.getElementById('gameArea');
        const scoreDisplay = document.getElementById('score');
        const statusDisplay = document.getElementById('status');
        const startBtn = document.getElementById('startBtn');
        const resetBtn = document.getElementById('resetBtn');
        const clearHistoryBtn = document.getElementById('clearHistoryBtn');
        const startTimeDisplay = document.getElementById('startTime');
        const currentTimeDisplay = document.getElementById('currentTime');
        const gameTimeDisplay = document.getElementById('gameTime');
        const historyList = document.getElementById('historyList');
        
        // 初始化游戏区域
        function initGameArea() {
            gameArea.innerHTML = '';
            for (let i = 0; i < 9; i++) {
                const hole = document.createElement('div');
                hole.className = 'hole';
                hole.innerHTML = '<div class="mole"></div>';
                hole.addEventListener('click', () => hitMole(i));
                gameArea.appendChild(hole);
            }
        }
        
        // 开始游戏
        function startGame() {
            if (gameActive) return;
            
            gameActive = true;
            score = 0;
            scoreDisplay.textContent = score;
            statusDisplay.textContent = '游戏中';
            
            // 记录开始时间
            startTime = new Date();
            updateStartTimeDisplay();
            
            // 开始计时
            startGameTimer();
            
            // 开始出现地鼠
            showRandomMole();
            
            // 更新按钮状态
            startBtn.disabled = true;
            startBtn.textContent = '游戏中...';
        }
        
        // 重新开始游戏
        function resetGame() {
            gameActive = false;
            clearInterval(gameTimer);
            score = 0;
            scoreDisplay.textContent = score;
            statusDisplay.textContent = '准备开始';
            currentTimeDisplay.textContent = '0.0s';
            gameTimeDisplay.textContent = '0.0s';
            startTimeDisplay.textContent = '--:--:--';
            
            // 隐藏所有地鼠
            const moles = document.querySelectorAll('.mole');
            moles.forEach(mole => mole.classList.remove('up'));
            
            // 更新按钮状态
            startBtn.disabled = false;
            startBtn.textContent = '开始游戏';
        }
        
        // 更新开始时间显示
        function updateStartTimeDisplay() {
            const hours = String(startTime.getHours()).padStart(2, '0');
            const minutes = String(startTime.getMinutes()).padStart(2, '0');
            const seconds = String(startTime.getSeconds()).padStart(2, '0');
            startTimeDisplay.textContent = `${hours}:${minutes}:${seconds}`;
        }
        
        // 开始游戏计时器
        function startGameTimer() {
            clearInterval(gameTimer);
            gameTimer = setInterval(() => {
                if (!gameActive) return;
                
                const currentTime = new Date();
                const elapsedTime = (currentTime - startTime) / 1000;
                currentTimeDisplay.textContent = elapsedTime.toFixed(1) + 's';
                gameTimeDisplay.textContent = elapsedTime.toFixed(1) + 's';
                
                // 检查是否达到10次命中
                if (score >= 10) {
                    endGame();
                }
            }, 100);
        }
        
        // 显示随机地鼠
        function showRandomMole() {
            if (!gameActive) return;
            
            // 隐藏当前地鼠
            if (currentMole !== undefined) {
                const currentHole = document.querySelectorAll('.hole')[currentMole];
                currentHole.querySelector('.mole').classList.remove('up');
            }
            
            // 随机选择一个新的地鼠洞
            const randomIndex = Math.floor(Math.random() * 9);
            const hole = document.querySelectorAll('.hole')[randomIndex];
            hole.querySelector('.mole').classList.add('up');
            currentMole = randomIndex;
            
            // 设置下一次地鼠出现的时间
            const nextShowTime = Math.random() * 1500 + 500; // 0.5-2秒
            setTimeout(showRandomMole, nextShowTime);
        }
        
        // 击中地鼠
        function hitMole(index) {
            if (!gameActive) return;
            
            const hole = document.querySelectorAll('.hole')[index];
            const mole = hole.querySelector('.mole');
            
            // 检查是否击中了地鼠
            if (mole.classList.contains('up') && index === currentMole) {
                // 增加分数
                score++;
                scoreDisplay.textContent = score;
                
                // 隐藏地鼠
                mole.classList.remove('up');
                
                // 添加击中效果
                hole.style.backgroundColor = '#e55039';
                setTimeout(() => {
                    hole.style.backgroundColor = '#3c6382';
                }, 200);
                
                // 检查是否达到10次命中
                if (score >= 10) {
                    endGame();
                }
            }
        }
        
        // 结束游戏
        function endGame() {
            if (!gameActive) return;
            
            gameActive = false;
            clearInterval(gameTimer);
            
            // 计算最终时间
            const endTime = new Date();
            const elapsedTime = (endTime - startTime) / 1000;
            
            // 创建游戏记录
            const gameRecord = {
                date: new Date().toLocaleString(),
                score: score,
                time: elapsedTime.toFixed(1)
            };
            
            // 添加到历史记录
            gameHistory.unshift(gameRecord);
            updateHistoryDisplay();
            
            // 更新状态
            statusDisplay.textContent = '游戏结束';
            
            // 更新按钮状态
            startBtn.disabled = false;
            startBtn.textContent = '开始游戏';
            
            // 隐藏所有地鼠
            const moles = document.querySelectorAll('.mole');
            moles.forEach(mole => mole.classList.remove('up'));
            
            // 显示游戏结果
            alert(`恭喜！你击中了${score}只地鼠，用时${elapsedTime.toFixed(1)}秒！游戏将重新开始。`);
            
            // 短暂延迟后重新开始游戏
            setTimeout(() => {
                resetGame();
            }, 1000);
        }
        
        // 更新历史记录显示
        function updateHistoryDisplay() {
            historyList.innerHTML = '';
            
            // 只显示最近10条记录
            const displayHistory = gameHistory.slice(0, 10);
            
            if (displayHistory.length === 0) {
                const li = document.createElement('li');
                li.textContent = '暂无游戏记录';
                li.style.textAlign = 'center';
                historyList.appendChild(li);
                return;
            }
            
            displayHistory.forEach(record => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <div class="history-item">
                        <span class="history-date">${record.date}</span>
                        <span class="history-score">击中: ${record.score}次</span>
                        <span class="history-time">用时: ${record.time}s</span>
                    </div>
                `;
                historyList.appendChild(li);
            });
        }
        
        // 清除历史记录
        function clearHistory() {
            if (confirm('确定要清除所有游戏历史记录吗？')) {
                gameHistory = [];
                updateHistoryDisplay();
            }
        }
        
        // 初始化游戏
        initGameArea();
        updateHistoryDisplay();
        
        // 事件监听
        startBtn.addEventListener('click', startGame);
        resetBtn.addEventListener('click', resetGame);
        clearHistoryBtn.addEventListener('click', clearHistory);
    </script>
</body>
</html>
